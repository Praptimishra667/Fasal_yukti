  <nav class="navbar navbar-expand-lg bg-secondary fixed-top">

  <!-- Sentiment Charts -->
  <section class="page-section mt-5 pt-5" id="portfolio">
    <div class="container text-center animate__animated animate__fadeIn">
      <h2 class="page-section-heading text-uppercase text-secondary mb-4">Customer Sentiment Analysis</h2>
      <div class="row">
        <!-- True Sentiment -->
        <div class="col-md-4 mb-4">
          <canvas id="sentimentChartTrue"></canvas>
          <div class="mt-3">
            <button class="btn btn-secondary" onclick="exportChart(chartTrue, 'TrueSentiment')">Export PNG</button>
            <button class="btn btn-secondary" onclick="exportPDF(chartTrue, 'TrueSentiment')">Export PDF</button>
            <button class="btn btn-secondary" onclick="exportCSV(chartTrue, 'TrueSentiment')">Export CSV</button>
          </div>
        </div>

        <!-- VADER -->
        <div class="col-md-4 mb-4">
          <canvas id="sentimentChartVader"></canvas>
          <div class="mt-3">
            <button class="btn btn-secondary" onclick="exportChart(chartVader, 'VADER')">Export PNG</button>
            <button class="btn btn-secondary" onclick="exportPDF(chartVader, 'VADER')">Export PDF</button>
            <button class="btn btn-secondary" onclick="exportCSV(chartVader, 'VADER')">Export CSV</button>
          </div>
        </div>

        <!-- TextBlob -->
        <div class="col-md-4 mb-4">
          <canvas id="sentimentChartTextBlob"></canvas>
          <div class="mt-3">
            <button class="btn btn-secondary" onclick="exportChart(chartTextBlob, 'TextBlob')">Export PNG</button>
            <button class="btn btn-secondary" onclick="exportPDF(chartTextBlob, 'TextBlob')">Export PDF</button>
            <button class="btn btn-secondary" onclick="exportCSV(chartTextBlob, 'TextBlob')">Export CSV</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Feedback Section -->
  <section class="page-section bg-light" id="contact">
    <div class="container animate__animated animate__fadeInUp">
      <h2 class="text-center text-uppercase text-secondary mb-4">Submit Feedback</h2>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Your Name" required />
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="4" placeholder="Your Feedback..." required></textarea>
        </div>
        <div class="form-group">
          <strong>How was your experience?</strong><br />
          <div class="form-check">
            <input class="form-check-input" type="radio" name="experience" value="satisfactory" required />
            <label class="form-check-label">üòä Satisfactory</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="experience" value="neutral" />
            <label class="form-check-label">üòê Neutral</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="experience" value="unsatisfactory" />
            <label class="form-check-label">üòû Unsatisfactory</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block mt-3">Send</button>
      </form>
      <p class="text-center mt-3 text-muted">
        For further queries, contact <strong>Prapti Mishra</strong> at

        or call <strong>+91 7735474929</strong>.
      </p>
    </div>
  </section>
